<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-body">
        <div class="calc-body">
          <div class="banner"></div>
          <div class="answer-field"></div>
          <div class="clear-buttons">
            <div class="btn-1"><span>AC</spanAC></div>
            <div class="btn-2"><span>C</span></div>
          </div>
          <div class="buttons">
            <div class="first-row">
              <div class="one c">1<span></span></div>
            <div class="two c">2<span></span></div>
            <div class="three c">3<span></span></div>
            <div class="plus c d">+<span></span></div>
            </div>
            <div class="second-row">
               <div class="one c">4<span></span></div>
            <div class="two c">5<span></span></div>
            <div class="three c">6<span></span></div>
            <div class="plus c d">-<span></span></div>
            </div>
            <div class="third-row">
              <div class="one c">7<span></span></div>
            <div class="two c">8<span></span></div>
            <div class="three c">9<span></span></div>
            <div class="plus c d">X<span></span></div>
            </div>
            <div class="last-row">
              <div class="one c">0<span></span></div>
            <div class="two c">.<span></span></div>
            <div class="three c d">=<span></span></div>
            <div class="plus c d">/<span></span></div>
            </div>
          </div>
        </div>

      </div>

</body>
</html>
